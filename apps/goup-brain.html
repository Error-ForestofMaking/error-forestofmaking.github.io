<html lang="ko-kr">

<head>

  <link rel="stylesheet" href="/styles.css">

  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <link rel="icon" href="/favicon/favicon.ico">

  <meta name='description' content='goUP Brain을 소개해 드릴게요'>
</head>

<body>

  <header>
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul id="menu">
        <li><a href="/index">goUP</a></li>
        <select_items><li><a href="/apps">모든 앱</a></li></select_items>
        <li><a href="/download">다운로드</a></li>
        <li><a href="/help">지원</a></li>
        <li><a href="/goup_id">계정</a></li>
      </ul>
    </nav>
  </header>
  
  <script src="/menubar.js"></script>

  <div class="top_title_con">
    <div class="title_con">
      <div class="title_box">
        <span class="normal-text">goUP</span>
        &nbsp;
        <span class="bold-text">Brain</span>
        <p class="mini-text">편리한 클라우드 편집과 안전한 로컬 편집을 결합한 메모 프로그램이에요</p>
      </div>
    </div>
  </div class="top_title_con">

  <div class="title_con">
    <div class="title_box">
      <span class="end_bold-text">설치하는</span>
      &nbsp;
      <span class="end_normal-text">방법</span>
      <p class="mini-text">1. Windows용 goUP Store를 설치해주세요<br>2. goUP Store를 열어 goUP Brain을 찾아주세요<br>3. 설치를 눌러주세요</p>
      <a href="download" class="download_bt">goUP Store 다운로드</a>
    </div>
  </div>

  <div class="title_con">
    <div class="title_box">
      <span class="end_bold-text">주의</span>
      <span class="end_normal-text">사항</span>
      <p class="mini-text">goUP Store는 Windows 전용이에요<br>다른 운영체제용 프로그램도 열심히 개발하고 있으니 기다려주세요</p>
      <a href="help" class="download_bt">도움이 필요하신가요?</a>
    </div>
  </div>

  <!--푸터-->
  <div id="footerContainer"></div>
  <script>
      // XMLHttpRequest를 사용하여 footer 파일의 내용을 가져오기
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'footer', true);
      xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
              // 가져온 내용을 푸터 컨테이너에 넣기
              document.getElementById('footerContainer').innerHTML = xhr.responseText;
          }
      };
      xhr.send();
  </script>

</body>
</html>
